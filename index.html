<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <img src="/images/logo.svg" alt="Base Apparel" />
      </header>

      <img
        class="cover"
        src="/images/hero-mobile.jpg"
        alt=""
        srcset="images/hero-mobile.jpg 375w, images/hero-desktop.jpg 610w"
      />

      <div class="content">
        <h1>We're <b>coming soon</b></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="input-block">
          <input type="email" placeholder="Email Address" required />
          <a class="button">
            <img src="/images/icon-arrow.svg" alt="" />
          </a>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
